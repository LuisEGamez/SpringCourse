</head>

<body>

        <div class="container">
            <div class="position-absolute top-50 start-50 translate-middle">

                <a class="button" type="button" th:href="@{/branch/create}" th:text="'Nueva sucursal'" title="Crear nuevo registro"></a>
                <a class="button" type="button" th:href="@{/branch/getAll}" th:text="'Sucursales'" title="Lisa de sucursales"></a>

            </div>
        </div>




    <footer th:replace="template :: footer"></footer>
</body>
</html>

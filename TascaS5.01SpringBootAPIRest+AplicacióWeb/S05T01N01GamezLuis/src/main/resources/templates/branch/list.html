<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Incorporamos en la etiqueta html la URL de thymeleaf indicamos que lo estamos utilizando-->
<head th:replace="template :: head"> <!-- Remplazamos el head de nuestro, template. -->

</head>
<body>
    <header th:replace="template :: header"></header>
        <div class="container">
            <h1 th:text="${title}"></h1>
        </div>

        <div class="container">

            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Pa√≠s</th>
                    <th scope="col">Info</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>

                </tr>
                </thead>
                <tbody>
                    <tr th:each="lsOfB:${listOfBranches}"> <!-- Llamamos a nuestra lista de clientes haciendo un bucle each -->
                        <th scope="row" th:text="${lsOfB.pk_BranchID}"></th>
                        <td th:text="${lsOfB.branchName}"></td>
                        <td th:text="${lsOfB.branchCountry}"></td>
                        <td>

                            <a class="btn btn-info btn-sm" th:href="@{/branch/getOne/}+${lsOfB.pk_BranchID}" th:text="'Info'" title="Informacion sucursal"> <!-- Adding edit button -->
                            </a>

                        </td>
                        <td>

                            <a class="btn btn-success btn-sm" th:href="@{/branch/edit/}+${lsOfB.pk_BranchID}" th:text="'Editar'" title="Editar registro"> <!-- Adding edit button -->
                            </a>

                        </td>
                        <td>

                            <a class="btn btn-danger btn-sm" th:href="@{/branch/delete/}+${lsOfB.pk_BranchID}"
                               th:text="'Eliminar'" title="Eliminar registro" onclick="return confirm('Esta seguro de eliminar el registro');"> <!-- Adding delete button with confirmation-->
                            </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    <footer th:replace="template :: footer"></footer>
</body>
</html>
